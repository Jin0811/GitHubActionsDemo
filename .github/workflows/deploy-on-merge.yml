name: Build and Archive

on:
  push:
    branches: [ test ]  # 监听test分支的push

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    steps:
    # 拉取最新代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 设置node版本
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '22.12.0'
        cache: 'yarn'

    # 缓存依赖
    - name: Cache Yarn dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

     # 安装依赖
    - name: Install dependencies
      run: yarn install --frozen-lockfile

    # 构建项目
    - name: Build project
      run: yarn build  

    # 存档产物
    - name: Archive production build
      uses: actions/upload-artifact@v4
      with:
        name: vue-dist # 存档名称
        path: dist/ # 存档dist目录
        retention-days: 7 # 存档保留天数（默认90天）

    # 发送邮件
    - name: Send mail
      uses: dawidd6/action-send-mail@v3  # 这里以v3版本为例，建议查看其仓库使用最新版本
      with:
        server_address: smtp.163.com
        server_port: 465  # 或 994, 建议使用SSL端口:cite[5]
        username: ${{ secrets.MAIL_USERNAME }}  # 你在Secrets中设置的邮箱地址变量
        password: ${{ secrets.MAIL_PASSWORD }}  # 你在Secrets中设置的授权码变量
        subject: 您的项目构建成功！🎉  # 邮件主题
        body: |
          <h2>构建成功！</h2>
          <p>项目 ${{ github.repository }} 的分支 ${{ github.ref }} 已于 ${{ utcnow() }} 构建成功。</p>
          <p>详情请查看：<a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">GitHub Actions运行记录</a></p>
        to: 15797954826@163.com  # 接收邮件的地址
        from: GitHub Actions Bot  # 发件人名称
        content_type: text/html  # 邮件内容类型，此处使用HTML