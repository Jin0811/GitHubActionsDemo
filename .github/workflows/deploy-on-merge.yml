name: Build and Archive

on:
  push:
    branches: [ test ]  # 监听 test 分支

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Cache dependencies  # 缓存优化
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      run: npm ci  # 使用锁定版本安装

    - name: Build project
      run: npm run build  # 构建 Vue 项目，生成 dist/ 目录

    - name: Archive production build  # 关键步骤：存档产物
      uses: actions/upload-artifact@v3
      with:
        name: vue-dist-artifact  # 存档名称
        path: dist/              # 存档 dist 目录
        retention-days: 7        # 存档保留天数（默认90天）